<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Shopping Cart</title>
</head>

<body>
  <main class="conteudo-principal">
    <div class="grafismo-azul"></div>
    <section class="adicionar-produto">
      <h1 class="titulo">
        Shopping <span class="texto-azul">Cart</span>
      </h1>

      <form class="formulario">
        <label class="campo-grupo">
          <span class="texto-medio-azul">Product</span>
          <select class="produto-input" name="produto" id="produto">
            <option value="Fone de ouvido - R$100">Headphones - R$100</option>
            <option value="Celular - R$1400">Cellphone - R$1400</option>
            <option value="Oculus VR - R$5000">Oculus VR - R$5000</option>
            <option value="Microphone ATR - R$300">Microphone ATR - R$300</option>
          </select>
          </div>
        </label>

        <section class="parte-inferior">
          <label class="campo-grupo">
            <span class="texto-medio-azul">Qty.</span>
            <input class="quantidade-input" id="quantidade" type="number" placeholder="100">
          </label>

          <section class="botoes-wrapper">
            <button onclick="add()" type="button" class="botao-form botao-adicionar">Add</button>
            <button onclick="clear()" type="button" class="botao-form botao-limpar">Clear</button>
          </section>
        </section>
      </form>
    </section>
    <section class="carrinho">
      <img src="./assets/carrinho-cinza.svg" alt="Image of a gray shopping cart">

      <div class="titulo-wrapper">
        <img src="./assets/icone-carrinho.svg" alt="shopping cart icon">

        <h2 class="carrinho__titulo">Products in cart</h2>
      </div>

      <section class="carrinho__produtos" id="lista-produtos">
        <section class="carrinho__produtos__produto">
          <span class="texto-azul">1x</span> Cellphone <span class="texto-azul">R$1400</span>
        </section>
      </section>

      <div class="divisoria"></div>

      <p class="carrinho__total">
        Total: <span class="texto-azul" id="valor-total">R$1400</span>
      </p>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
